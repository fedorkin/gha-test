on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
      release:
        description: 'Release'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-20.04
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.release }}
      - name: Info
        run: |
          echo "${GITHUB_SHA}"
          echo "${GITHUB_REF}"
          echo "${GITHUB_HEAD_REF}"

