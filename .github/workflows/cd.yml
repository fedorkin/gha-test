on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
      release:
        description: 'Release'
        required: true
      deploy_id:
        default: deploy1
        description: 'Unique deploy ID'  
        required: true

jobs:
  job1:
    runs-on: ubuntu-20.04
    environment: ${{ inputs.environment }}
    outputs:
      dbConnectionString: ${{ steps.get-secrets.outputs.result }}
      nameOfEnvironments: ${{ vars.NAME_OF_ENVIRONMENTS }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.release }}
      - name: Info
        id: get-secrets
        run: |
          echo "${{ secrets.DB_CONNECTION_STRING }}" | base64 > 1.txt
          # echo "${{ vars.NAME_OF_ENVIRONMENTS }}" | base64 > 1.txt

          mv 1.txt 2.txt
          result=$(cat 2.txt)

          echo $result
          echo "result=$result" >> $GITHUB_OUTPUT

  job2:
    needs: job1
    runs-on: ubuntu-20.04
    environment: ${{ inputs.environment }}
    steps:
      - name: Info
        run: |
          echo "secret: ${{ secrets.DB_CONNECTION_STRING }}"
          echo "dbConndectionString: ${{ needs.job1.outputs.dbConnectionString }}"
          echo "nameOfEnvironments: ${{ needs.job1.outputs.nameOfEnvironments }}"