name: Dispatch Listener

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  RELEASE_BRANCHES: '["develop"]'
  PRERELEASE_BRANCHES: '["SUBZ-185-ci-gha", "main"]'

concurrency: production

jobs:

  PublicIP:
    runs-on: ubuntu-20.04
    steps:
      - name: IpBeforeVPN
        run: |
          curl ifconfig.me

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      
      - uses: actions/checkout@v3
        with:
          repository: Jigsaw-Code/outline-sdk
          ref: junyi-outline-cli
          path: outline-sdk

      - name: Build
        run: |
          cd outline-sdk/x
          go build -o OutlineCLI  -ldflags="-extldflags=-static" ./outline-cli
      
      - name: run
        run: |
          ./OutlineCLI "185.106.103.139" "24801" "Y2hhY2hhMjAtaWV0Zi1wb2x5MTMwNTpPb3RoSTRxQk1Qd1h1WU16ZHlzRkdq"

