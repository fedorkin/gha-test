name: Dispatch Listener

on:
  push:

jobs:

  job1:
    runs-on: ubuntu-latest
    environment: tofu-test
    steps:
      - name: Create file
        run: |
          echo "text" > my_file.txt
      - run: ls
      - name: Publish helm chart to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my_artifact
          path: my_file.txt

  createRelease:
    runs-on: ubuntu-latest
    needs: [job1]
    permissions:
      contents: write
    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release.v1.0.0"

