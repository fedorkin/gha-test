name: Dispatch Listener

on:
  push:
    branches: env.RELEASE_BRANCHES
  pull_request:

env:
  RELEASE_BRANCHES: "main"
  PRERELEASE_BRANCHES: ("develop", "SUBZ-185-ci-gha")

concurrency: production

jobs:

  Configs:
    runs-on: ubuntu-20.04
    outputs:
      isPublish: ${{ steps.isPublish.outputs.value }}
      isRelease: ${{ steps.isRelease.outputs.value }}
      isPrerelease: ${{ steps.isPrerelease.outputs.value }}
    steps:
      - name: Branch name
        id: branchName
        run: |
          value=$(basename ${GITHUB_REF})
          echo $value
          echo "value=$value" >> $GITHUB_OUTPUT
      - name: Is push
        id: isPush
        run: |
          value=${{ github.event_name == 'push'}}
          echo "value=$value" >> $GITHUB_OUTPUT
      - name: Is Release
        id: isRelease
        run: |
          value=${{ steps.isPush.outputs.value && contains(env.RELEASE_BRANCHES, steps.branchName.outputs.value) }}
          echo "value=$value" >> $GITHUB_OUTPUT
      - name: Is Prerelease
        id: isPrerelease
        run: |
          value=${{ steps.isPush.outputs.value && contains(env.PRERELEASE_BRANCHES, steps.branchName.outputs.value) }}
          echo "value=$value" >> $GITHUB_OUTPUT
      - name: Is publish
        id: isPublish
        run: |
          value=${{ steps.isRelease.outputs.value || steps.isPrerelease.outputs.value }}
          echo "value=$value" >> $GITHUB_OUTPUT
      
