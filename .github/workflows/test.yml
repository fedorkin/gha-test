on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
      release:
        description: 'Release'
        required: true

jobs:
  job1:
    runs-on: ubuntu-20.04
    environment: ${{ inputs.environment }}
    outputs:
      dbConnectionString: ${{ secrets.DB_CONNECTION_STRING }}
      nameOfEnvironments: ${{ vars.NAME_OF_ENVIRONMENTS }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.release }}
      - name: Info
        run: |
          echo "${GITHUB_SHA}"
          echo "${GITHUB_REF}"
          echo "${GITHUB_HEAD_REF}"

  job2:
    needs: job1
    runs-on: ubuntu-20.04
    steps:
      - name: Info
        run: |
          echo "dbConndectionString: ${{ needs.job1.outputs.dbConnectionString }}"
          echo "nameOfEnvironments: ${{ needs.job1.outputs.nameOfEnvironments }}"